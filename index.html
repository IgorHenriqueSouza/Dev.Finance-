<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dev.finance$</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev.Finance">
    </header>
    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="Entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="./assets/expense.svg" alt="Entradas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./assets/total.svg" alt="Entradas">
                </h3>
                <p>R$ 3.000,00</p>
            </div>


        </section>
        <section id="transaction">

            <h2 class="sr-only">
                Transações
            </h2>

            <a href="#" class="button new">
                +Nova Transação
            </a>


        </section id="data-table">
        <table>
            <Thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </Thead>
            <tbody>
                <tr>
                    <td class="description">Luz</td>
                    <td class="expense">- R$ 500,00</td>
                    <td class="data">23/01/2021</td>
                    <td>
                        <img src="./assets/minus.svg" alt="Remover Transação">
                    </td>
                </tr>
                <tr>
                    <td class="description">Criação website</td>
                    <td class="income">- R$ 5.000,00</td>
                    <td class="data">23/01/2021</td>
                    <td>
                        <img src="./assets/minus.svg" alt="Remover Transação">
                    </td>
                </tr>
                <tr>
                    <td class="description">Internet</td>
                    <td class="expense">- R$ 200,00</td>
                    <td class="data">23/01/2021</td>
                    <td>
                        <img src="./assets/minus.svg" alt="Remover Transação">
                    </td>
                </tr>




            </tbody>
        </table>
    </main>
    <footer>
        <p>Dev.Finance$</p>
    </footer>





</body>

</html>
